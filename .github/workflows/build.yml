name: Il2CppInspectorRedux Build

on: [push, workflow_dispatch]

jobs:
  build-library:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
  
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-library-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
              ${{ runner.os }}-nuget-library-

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build solution
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack ./Il2CppInspector.Common/Il2CppInspector.csproj -c Release --no-build -o ./packages

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: Il2CppInspectorRedux.NuGet
          path: ./packages
